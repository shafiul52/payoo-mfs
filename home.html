<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">

            <!-- available Balance -->
           <div>
            <div class="stats shadow">
                <div class="stat">
                  <div id="account-balance" class="stat-value">9400</div>
                  <div class="stat-desc"> Available Balance</div>
                </div>
              </div>
           </div>

           <div class="divider"></div>
            <!-- User Action Buttons -->
             <div>
                <button class="btn btn-lg">Add Money</button>
                <button  class="btn btn-lg"> Cash Out </button>
             </div>
             <div class="divider"></div>
             <!-- add Money Form Start -->
             <div class="  add-money-form" class="  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-cash-out-pin" type="Text" placeholder="  Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-cash-out-pin" type="password" placeholder="Pin Number" class="input input-bordered" autocomplete="off" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
              <!-- add Money Form End -->


              <!-- Cash Out Start -->
              <div class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-Cash-out" type="Text" placeholder=" Cash Out Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-cash-out-pin" type="password" placeholder="Pin Number" class="input input-bordered" autocomplete="off" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>
